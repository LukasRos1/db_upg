<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RAG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/animate.css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/js libary/modernizr-2.6.2.min.js"></script>
</head>

<body>

<header id="title">
Mörtförs Tours
</header>
    <div id="wrapper">
        <main>
            <div class="login-page">
                <div class="form">
                    <form action="register" class="reg-form">
                                        
                        <input type="text" id="firstName" name="firstName" placeholder="First Name"
                            pattern="[A-Za-z0-9_]{5,15}"><br>
                            
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name"
                            pattern="[A-Za-z0-9_]{5,15}"><br>
                            
                        <input type="text" id="Adress" name="Adress" placeholder="Adress"
                            pattern="[A-Za-z0-9_]{5,15}"><br>
                            
                        <input type="text" id="Adress" name="Email" placeholder="Email"
                            pattern="[A-Za-z0-9_]{5,15}"><br>
                            
                        <input type="text" name="Phonenumber" placeholder="Phonenumber" pattern="[A-Za-z0-9_]{3,15}"><br>
                            
                        <input type="text" name="txtName" placeholder="Username" pattern="[A-Za-z0-9_]{3,15}"><br>
                            
                        <input type="password" id="txtPass1" name="txtPass1" placeholder="Enter Password"
                            pattern="[A-Za-z0-9_]{5,15}"><br>
                            
                        <input type="password" id="txtPass2" name="txtPass2" placeholder="Re-Enter Password"
                            pattern="[A-Za-z0-9_]{5,15}"><br>
                            
                        <input type="submit" value="REGISTER" class="button">
                        <p class="message"><a href="#">Logga in</a></p>
                    </form>
                    <form action="login" class="login-form">
                        <input type="text" name="loginName" placeholder="Username..." pattern="[A-Za-z0-9_]{3,15}"
                            required title="3 to 15 characters"><br>
                        <input type="password" id="testbutton" name="loginPass" placeholder="Password..."
                            pattern="[A-Za-z0-9_]{5,15}" required title="5 to 15 characters"><br>
                        <input type="submit" value="Logga in" class="button">
                        <p class="message"><a href="#">Bli medlem</a></p>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/pswdcheck.js"></script>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/loginFunction.js"></script>
    <script type="text/javascript">
        var userExists = "$userExists";
        var wrongPassword = "$wrongPassword";
        if (userExists == "true") {
            swal("Oops", "Username already exists", "error");
        }
        if (wrongPassword == "true") {
            swal("Oops", "Incorrect username or password", "error");
        }
    </script>
    
</body>

</html>
